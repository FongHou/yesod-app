name:    yesod-app
version: "0.0.0"

dependencies:
- base
- aeson
- bytestring
- case-insensitive
- classy-prelude
- classy-prelude-conduit
- classy-prelude-yesod
- conduit
- containers
- data-default
- directory
- fast-logger
- file-embed
- foreign-store
- hjsmin
- http-conduit
- jwt
- monad-control
- monad-logger
- persistent
- persistent-postgresql
- persistent-template
- safe
- servant
- servant-auth
- servant-auth-server
- servant-rawm
- servant-server
- shakespeare
- template-haskell
- text
- time
- unordered-containers
- vector
- wai
- wai-extra
- wai-logger
- warp
- yaml
- yesod
- yesod-auth
- yesod-core
- yesod-form
- yesod-static

# The library contains all of our application code. The executable
# defined below is just a thin wrapper.
library:
  source-dirs: src
  when:
  - condition: (flag(dev)) || (flag(library-only))
    then:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O0
      cpp-options: -DDEVELOPMENT
    else:
      ghc-options:
      - -Wall
      - -fwarn-tabs
      - -O2

# Runnable executable for our application
executables:
  yesod-app:
    main: main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - yesod-app
    when:
    - condition: flag(library-only)
      buildable: false

# Test suite
tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
    - yesod-app
    - hspec >=2.0.0
    - yesod-test

# Define flags used by "yesod devel" to make compilation faster
flags:
  library-only:
    description: Build for use with "yesod devel"
    manual: false
    default: false
  dev:
    description: Turn on development settings, like auto-reload templates.
    manual: false
    default: false
